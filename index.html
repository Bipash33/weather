<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Weather Application</h1>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>

        <!-- Weather Info Section -->
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="weather-description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <!-- 3-Day Weather Forecast Section -->
<div class="forecast">
    <h2>3-Day Weather Forecast</h2>

    <div class="forecast-days">

        <!-- DAY CARD 1 -->
        <div class="day-card">
            <div class="day-date">Monday, May 25</div>
            <div class="day-weather-icon">
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
            <div class="day-temperature">25°C</div>
            <div class="day-description">Partly Cloudy</div>
        </div>

        <!-- DAY CARD 2 -->
        <div class="day-card">
            <div class="day-date">Tuesday, May 26</div>
            <div class="day-weather-icon">
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
            <div class="day-temperature">28°C</div>
            <div class="day-description">Sunny</div>
        </div>

        <!-- DAY CARD 3 -->
        <div class="day-card">
            <div class="day-date">Wednesday, May 27</div>
            <div class="day-weather-icon">
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
            <div class="day-temperature">23°C</div>
            <div class="day-description">Cloudy</div>
        </div>

    </div>
</div>



    </div>

    <script src="app.js"></script>
</body>
</html>
